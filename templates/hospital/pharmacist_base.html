  <style>
    body {
      padding-left: 240px;
    }
  
    .menu {
      background: #5bc995;
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0px;
      left: 0;
      z-index: 5;
      outline: none;
      top: 50px;
    }
  
    .menu .avatar {
      padding-top: 20px;
      background: rgba(0, 0, 0, 0.1);
      padding: 2em 0.5em;
      text-align: center;
    }
  
    .menu .avatar img {
      width: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ffea92;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }
  
    .menu .avatar h2 {
      font-weight: normal;
      margin-bottom: 0;
    }
  
    .menu ul {
      list-style: none;
      padding: 0.5em 0;
      margin: 0;
    }
  
    .menu ul li {
      padding: 0.5em 1em 0.5em 3em;
      font-size: 0.95em;
      font-weight: regular;
      background-repeat: no-repeat;
      background-position: left 15px center;
      background-size: auto 20px;
      transition: all 0.15s linear;
      cursor: pointer;
    }
  
    .menu ul li:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  
    .menu ul li:focus {
      outline: none;
    }
  
    .dashboard-header {

    .dashboard-content {

      padding: 20px;
    }
  
    .dashboard-card {
      display: inline-block;
      width: 30%;
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .dashboard-card h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
  
    .dashboard-card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
  
    .dashboard-card a:hover {
      background-color: #285e8e;
    }
